<!DOCTYPE html>
<html>
<head>
	<title>应急广播平台</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link href="../common/css/eb-common.css" rel="stylesheet">
	<link href="../common/css/eb-right-float.css" rel="stylesheet">
</head>
<body >
<div class="main-container container-fluid" id="rrapp" >
	<div class="main-content">
		<div class="page-content" >

			<div class="float-div" id="float-div">
				<div class="right-float-div" style="width: 440px;">
					<div class="left-sidebar" onclick="leftSidebarClick()"></div>

					<div  class="detail-content">
						<div class="detail-head">
							<div class="detail-title" style="width: 100%;">
								<div class="title-span" style="width: 100%;">
									<i class="fa fa-home"></i>
									{{msgTitle}}
								</div>
							</div>
						</div>

						<div class="detail-body">
							<table>
								<tr>
									<td class="label-td">
										<div class="detail-body-label">
											<span> 编号</span>
										</div>
									</td>
									<td>
										<div class="detail-text">
											{{brdItemId}}
										</div>
									</td>
								</tr>
								<tr>
									<td class="label-td">
										<div class="detail-body-label">
											<span> 反馈记录</span>
										</div>
									</td>

									<td>
										<div class="detail-text div-hr" v-for="ebmState in ebmStateBackList">
											<div class="sub-detail-text">
												<label class="detail-text-label">反馈时间：</label>
												<div class="detail-text-content">{{ebmState.backTime}}</div>
											</div>
											<div class="sub-detail-text">
												<label class="detail-text-label">反馈类型：</label>
												<div class="detail-text-content">{{ebmState.backType}}</div>
											</div>
											<div class="sub-detail-text">
												<label class="detail-text-label">反馈状态：</label>
												<div class="detail-text-content">{{ebmState.backStatusName}}</div>
											</div>
										</div>
									</td>
								</tr>
							</table>

						</div>
					</div>
				</div>
				<i class="fa fa-angle-double-right" style="width: 60px;height: 120px;"></i>
			</div>


			<div class="pull-left">
				<button class="eb-btn-operation"  @click="goBack()" v-if="showBack"/><i class="fa fa-mail-reply"></i>&nbsp;返回</button>
			</div>

			<div class="pull-right" >
				<form id="form-search-curve" class="form-inline" action="javascript:void(0);">


					<div class="form-group">
						<div class="input-group input-group-sm styled-select" >
							<label class="control-label eb-label-text">目标资源</label>
							<select  class="eb-select" v-model="req.senderCode">
								<option value="" >全部</option>
								<option :value="ebr.ebrId" v-for="ebr in ebrList" >{{ebr.ebrName}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group input-group-sm styled-select" >
							<label class="control-label eb-label-text">播发状态</label>
							<select  class="eb-select" v-model="req.brdStateCode">
								<option value="" >全部</option>
								<option :value="status.dictKey" v-for="status in broadcastStateEnum" >{{status.dictValue}}</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<button  class="eb-btn-search" type="button" onclick="reload()">
							<i class="fa fa-search"></i> &nbsp; 查 询
						</button>
					</div>

				</form>

			</div>

			<br/>
			<br/>
			<br/>
			<div class="jqGridDiv">
				<div class="jqGridDiv2" >
					<table id="jqGrid"></table>
					<div id="jqGridPager" class="jqGridPager"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../../plugins/jquery/jquery.min.js"></script>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/laydate/laydate.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="js/brdRecord.js"></script>
</body>
</html>
